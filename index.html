<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">


  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="style.css">
</head>
<!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

<body>
  <style>
    div {

      margin-top: 20px;
      margin-bottom: 20px;
      margin-right: 20px;
      margin-left: 20px;
      background-color: rgb(31, 29, 29);
    }
  </style>


  <div class="container">
    <img src="avatar-jessica.jpeg" alt="profile picture">
    <div class="attribution">
      <h1>Jessica Randall</h1>
      <h3>London, United Kingdom</h3>
      <h3>"Front-end developer and avid reader."</h3>
      <div class="parent">
        <div class="child1">github</div>
        <div class="child2">Frontend Mentor</div>
        <div class="child3"> LinkedIn</div>
        <div class="child4">Twitter</div>
        <div class="child5"> Instagram</div>
      </div>
      <br></br>


      
      <footer>
        <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
          Coded by <a href="#">Your Name Here</a>.
        </div>
      </footer>

</body>

</html>
